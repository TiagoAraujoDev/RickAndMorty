<h1 class="text-neutral-700 text-4xl font-bold text-center">Locations</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-3 my-4">
  <app-location-card *ngFor="let location of locations" [location]="location" />
</div>
<app-pagination-button
  [infos]="infos"
  (notifyNextPage)="handleNextPage($event)"
  (notifyPrevPage)="handlePrevPage($event)"
/>
