<header
  class="fixed z-10 top-0 flex items-center justify-between w-full py-4 px-6 bg-neutral-800 shadow-lg shadow-neutral-950"
>
  <a routerLink="/">
    <img src="../../../assets/Logo.png" alt="Logo" title="Home" />
  </a>
  <div class="bg-neutral-950 rounded px-4 py-2 border border-green-400">
    <input type="text" class="bg-transparent outline-none" />
    <fa-icon [icon]="faSearch" />
  </div>
  <nav class="hidden sm:block">
    <ul class="flex items-center space-x-2">
      <a
        routerLink="/"
        class="rounded text-green-400 hover:text-white hover:bg-neutral-900 hover:shadow hover:shadow-green-400 px-2 py-1 transition-all"
        ><li>Home</li></a
      >
      <a
        routerLink="/about"
        class="rounded text-green-400 hover:text-white hover:bg-neutral-900 hover:shadow hover:shadow-green-400 px-2 py-1 transition-all"
        ><li>About</li></a
      >
    </ul>
  </nav>
</header>
